<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="galleryOverlay">
        <span class="nav-btn prev-btn">&lt;</span>
      <div class="imgBox">
        <span class="closeIcon">&times;</span>
        <img src="images/666.png" alt="Preview Image" />
      </div>
        <span class="nav-btn next-btn">&gt;</span>
    </div>

    <div class="gallery">
      <div class="item">
        <img src="images/666.png" />
        <div class="text">Image 1</div>
      </div>
      <div class="item">
        <img src="images/i1.jpg" />
        <div class="text">Image 2</div>
      </div>
      <div class="item">
        <img src="images/i1.jpg" />
        <div class="text">Image 3</div>
      </div>
      <div class="item">
        <img src="images/i1.jpg" />
        <div class="text">Image 4</div>
      </div>
      <div class="item">
        <img src="images/i1.jpg" />
        <div class="text">Image 5</div>
      </div>
      <div class="item">
        <img src="images/i1.jpg" />
        <div class="text">Image 6</div>
      </div>
      <div class="item">
        <img src="images/i1.jpg" />
        <div class="text">Image 7</div>
      </div>
      <div class="item">
        <img src="images/i1.jpg" />
        <div class="text">Image 8</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
